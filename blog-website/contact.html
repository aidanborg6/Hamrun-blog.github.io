    <div class="container">
        <div class="row">
            <!-- Main Contact Form -->
            <div class="col-8">
                <main>

                    <form 
                    action="mailto:aidanborg5@gmail.com" 
                    method="post"
                    enctype="plain text/plain">
                        <div class="container">
                        </form>
                            <!--First and last name-->
                            <div class="row">
                                <div class="col-6">
                                    <label for="first-name-input">First Name :</label>
                                    <input type="text" id="first-name-input" name="first-name" placeholder="Joe">
                                </div>
                                <div class="col-6">
                                <label for="last-name-input">Last Name :</label>
                                    <input type="text" id="last-name-input" name="last-name" placeholder="Borg">
                                </div>
                                
                            </div>

                            <!--Email Address-->
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address">Email Address :</label>
                                    <input type="text" id="email-address-input" placeholder="joeborg@gmail.com">
                                </div>
                                
                                </div>

                                <!-- Topic Drop-Down List-->
                                <div class="row">
                                    <div class="col-12">
                                        <label for="">Topic :</label>
                                        <select name="Topic" id="">topic-dropdown-list
                                            <option value=""></option>
                                            <option value="tech-support">Technical Support</option>
                                            <option value="review">Review</option>
                                            <option value="suggestions">Suggestions</option>
                                        </select>
                                    </div>
                                    
                            </div>

                            <!-- Subject -->
                            <div class="row">
                                <div class="col-12">
                                    <label for="subject-input">Subject :</label>
                                    <input type="text" id="subject-input" name="subject" placeholder="Please Help!">
                                </div>
                                
                                <!--message Input-->
                            </div>

                            <!--Message-->
                            <div class="row">
                                <div class="col-12">
                                    <label for="message-textarea">Message :</label>
                                    <textarea name="message" id="message-textarea" cols="30" rows="10" placeholder="Please enter your message here ..."></textarea>
                                </div>
                            </div>

                            <!-- Form Buttons-->
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit">Send</button>
                                </div>
                                <div class="col-6">
                                    <button type="reset">Cancel</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </main>
                </div>
